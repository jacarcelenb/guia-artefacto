
<div class="container">

        Recursos </p>

    <table class="table table-dark table-bordered table-striped table-hover">

            <tr>
                <th scope="col">N°</th>
                <th scope="col">Recurso</th>
                <th scope="col">Descripción</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaRecursos; index as i">
                <td>{{i+1}}</td>
                <td>{{item.recurso}}</td>
                <td>{{item.descripcion}}</td>
                <td> <a href="{{item.enlace}}" target="_blank" class="btn btn-danger">Enlace </a></td>

            </tr>

        </tbody>
    </table>
</div>
